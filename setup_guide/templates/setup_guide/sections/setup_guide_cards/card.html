{% load markdown from wagtailmarkdown %}
{% load pageurl from wagtailcore_tags %}

<div class="col-md-4 col-sm-12">
  <div class="card">
    <div class="card-block">
      <h3><a href="{% pageurl card %}">{{ card.title }}</a></h3>
      <p>
        {{ card.specific.description|markdown }}
      </p>
    </div>
  </div>
</div>
