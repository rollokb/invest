{% load wagtailcore_tags %}
{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cloud.typenetwork.com/projects/1851/fontface.css/">
    <link rel="stylesheet" type="text/css" href="{% static "pir/pir.css" %}">
  </head>
  <body>
    <main>
      <section class="cover">
        <h2>Expand your business to Britain</h2>
        <h1>BE PART OF SOMETHING <span class="red">GREAT</span></h1>
        <h3>BRITAIN &amp; NORTHERN IRELAND</h3>
      </section>


      {% for page in all_entries %}        
        <section class="content">
          {% for block in page.body %}
            {% include_block block %}
          {% endfor %}
        </section>
      {% endfor %}

    </main>
  </body>

</html>
